{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js here -->
</head>
<body>
    <div class="max-w-7xl mx-auto ">
    {% include 'navbar.html' %}
            <!-- Messages Section -->
            <div class="container mx-auto mt-4">
                {% if messages %}
                    {% for message in messages %}
                    <div class="p-4 mb-4 rounded-md
                        {% if message.tags == 'success' %}bg-green-100 text-green-800{% endif %}
                        {% if message.tags == 'error' %}bg-red-100 text-red-800{% endif %}
                        {% if message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            </div>


    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
