{% extends 'base.html' %}

{% block content %}
<h1>Create New Order</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Select Products</h3>
    <div>
        {% for product in products %}
        <div style="margin-bottom: 10px;">
            <input type="checkbox" id="product_{{ product.id }}" name="product" value="{{ product.id }}">
            <label for="product_{{ product.id }}">{{ product.name }} - ${{ product.price }}</label>
            <br>
            <label for="quantity_{{ product.id }}">Quantity:</label>
            <input type="number" id="quantity_{{ product.id }}" name="quantity" value="1" min="1">
        </div>
        {% endfor %}
    </div>

    <h3>Select Discount (Optional)</h3>
    <div>
        <label for="discount">Discount:</label>
        <select name="discount" id="discount">
            <option value="0" selected>No Discount</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
        </select>
    </div>

    <button type="submit" style="margin-top: 20px;">Create Order</button>
</form>
{% endblock %}
