{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto">
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-6">Order Completion Rate</h1>

            <!-- Chart Section -->
            <div class="mb-10">
                <h2 class="text-lg font-medium text-gray-700 title-font mb-4">Order Completion Rate</h2>
                <!-- Pass completion_rate, accepted_orders, remaining_orders, and total_orders as data attributes -->
                <canvas id="orderCompletionChart" width="400" height="400"
                    data-accepted-orders="{{ accepted_orders }}"
                    data-remaining-orders="{{ remaining_orders }}"
                    data-total-orders="{{ total_orders }}">
                </canvas>
            </div>

            <div>
                <p class="text-lg font-medium text-gray-700">Completion Rate: {{ completion_rate }}%</p>
            </div>
        </div>
    </div>
</section>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Include Chart.js Data Labels Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<!-- Custom Script -->
<script src="{% static 'js/order_completion_chart.js' %}"></script>

{% endblock content %}
