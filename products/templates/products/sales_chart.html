{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-20 mx-auto">
        <div class="lg:w-4/5 mx-auto">
            <!-- Header Section -->
            <div class="lg:w-3/5 mx-auto flex flex-col items-center">
                <div class="w-full lg:py-8 mb-8">
                    <h1 class="text-gray-900 text-4xl title-font font-bold mb-6 text-center">
                        Product Sales Chart
                    </h1>
                    <p class="text-center text-gray-600 text-lg">
                        Select a time frame to view product sales data
                    </p>
                </div>
            </div>

            <!-- Date Filter Form -->
            <form method="get" class="bg-white shadow rounded-lg p-6 mb-10">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            {{ form.time_frame.label }}
                        </label>
                        {{ form.time_frame }}
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-lg shadow hover:bg-indigo-600">
                            Filter
                        </button>
                    </div>
                </div>
            </form>

            <!-- Product Sales Chart -->
            <div class="bg-white shadow rounded-lg p-6 mb-10">
                <h2 class="text-lg font-medium text-gray-700 mb-4">Products sales data:</h2>
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</section>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/sales_chart.js' %}"></script>
{% endblock %}
