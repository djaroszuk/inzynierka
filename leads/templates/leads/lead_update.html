{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto px-6 py-12">
        <div class="bg-white shadow-lg rounded-lg p-8 lg:w-3/4 mx-auto">
            <div class="mb-6">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-widest">Lead</h2>
                <h1 class="text-gray-900 text-2xl font-bold mt-2">{{ lead.first_name }} {{ lead.last_name }}</h1>
            </div>

            <div class="flex mb-6 border-b border-gray-200">
                <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow text-lg py-2 px-4 text-gray-600 hover:text-indigo-500">Details</a>
                <a href="{% url 'leads:lead-category-update' lead.pk %}" class="flex-grow text-lg py-2 px-4 text-gray-600 hover:text-indigo-500">Category</a>
                <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow text-lg py-2 px-4 text-indigo-500 border-b-2 border-indigo-500">Update</a>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex justify-center">
                    <button type="submit" class="w-1/2 bg-indigo-500 text-white hover:bg-indigo-600 px-4 py-2 rounded-md">
                        Update
                    </button>
                </div>
            </form>

            <div class="py-4 border-t border-gray-200 mt-6">
                <div class="flex justify-end">
                    <a href="{% url 'leads:lead-delete' lead.pk %}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                        Delete Lead
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
