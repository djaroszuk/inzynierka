{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto px-6 py-12">
        <div class="bg-white shadow-lg rounded-lg p-8 lg:w-3/4 mx-auto">
            <!-- Page Header -->
            <div class="mb-6">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-widest">Product</h2>
                <h1 class="text-gray-900 text-2xl font-bold mt-2">{{ view.title }}</h1>
            </div>

            <!-- Navbar -->
            <div class="flex justify-center mb-8">
                <a href="{% url 'products:product-detail' product.pk %}" class="py-2 px-4 text-lg text-gray-600 hover:text-indigo-500">
                    Details
                </a>
                <a href="{% url 'products:product-update' product.pk %}" class="text-indigo-500 border-b-2 border-indigo-500 py-2 px-4 text-lg">
                    Edit
                </a>
                <a href="{% url 'products:product-delete' product.pk %}" class="py-2 px-4 text-lg text-gray-600 hover:text-indigo-500">
                    Delete
                </a>
            </div>

            <!-- Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex justify-center">
                    <button type="submit" class="w-1/2 bg-indigo-500 text-white hover:bg-indigo-600 px-4 py-2 rounded-md">
                        Save
                    </button>
                </div>
            </form>

            <!-- Cancel Link -->
            <div class="py-4 border-t border-gray-200 mt-6">
                <div class="flex justify-center">
                    <a href="{% url 'products:product-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
