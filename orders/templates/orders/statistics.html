{% extends "base.html" %}

{% block content %}
<section class="statistics">
  <h1>Orders Statistics</h1>

  <form method="get">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Filter</button>
</form>

  <!-- Display statistics -->
  <ul>
    <li><strong>Total Revenue:</strong> ${{ statistics.total_revenue }}</li>
    <li><strong>Total Products Sold:</strong><a href="{% url 'products:product-sales-detail' %}"> {{ statistics.total_products_sold }}</a></li>
    <li><strong>Total Orders:</strong> {{ statistics.total_orders }}</li>
  </ul>
</section>
{% endblock %}
