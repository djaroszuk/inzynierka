{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-3/5 mx-auto">
          <h2 class="text-2xl font-medium text-gray-900 text-center mb-6">Send Email</h2>

          <!-- Messages -->
          {% if messages %}
          <div class="mb-4">
              {% for message in messages %}
              <div class="p-4 mb-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-gray-100 text-gray-800{% endif %}">
                  {{ message }}
              </div>
              {% endfor %}
          </div>
          {% endif %}

          <!-- Form -->
          <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="bg-indigo-500 text-white py-3 px-6 rounded-lg text-lg hover:bg-indigo-600 w-full">
                  Send Email
              </button>
          </form>
      </div>
  </div>
</section>

{% endblock %}
