{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800 mb-6">Enter your new password:</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4">
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">
                Confirm New Password
            </button>
        </div>
    </form>
</div>
{% endblock content %}
