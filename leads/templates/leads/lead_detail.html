{% extends "base.html" %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-3/5 mx-auto flex flex-col items-center">
            <div class="w-full lg:py-8 mb-6">
                <h2 class="text-base title-font text-gray-500 tracking-widest text-center">LEAD</h2>
                <h1 class="text-gray-900 text-4xl title-font font-medium mb-6 text-center">{{ lead.first_name }} {{ lead.last_name }}</h1>
                <div class="flex justify-center mb-8">
                    <a href="{% url 'leads:lead-detail' lead.pk %}" class="text-indigo-500 border-b-2 border-indigo-500 py-2 px-4 text-lg">Description</a>
                    <a href="{% url 'leads:lead-category-update' lead.pk %}" class="py-2 px-4 text-lg text-gray-600 hover:text-indigo-500">Category</a>
                    <a href="{% url 'leads:lead-update' lead.pk %}" class="py-2 px-4 text-lg text-gray-600 hover:text-indigo-500">Details</a>
                </div>
                <form method="post" class="mb-6">
                    {% csrf_token %}
                    <label for="comment" class="block text-gray-700 mb-4 text-lg">Comment:</label>
                    <textarea id="comment" name="comment" rows="5" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg">{{ lead.comment }}</textarea>
                    <button type="submit" class="mt-4 bg-indigo-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-indigo-600">Save Comment</button>
                </form>
                <div class="flex flex-col items-center border-t border-gray-200 py-4 w-full">
                    <div class="flex justify-between w-full py-2">
                        <span class="text-gray-500 text-lg">Email</span>
                        <span class="text-gray-900 text-lg">{{ lead.email }}</span>
                    </div>
                    <div class="flex justify-between w-full py-2 border-t">
                        <span class="text-gray-500 text-lg">Phone</span>
                        <span class="text-gray-900 text-lg">{{ lead.phone_number|default:"No data" }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
